<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Studio</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- Change Start and End Location -->
  <form action="{{ url_for('builder') }}" method="POST">
          <label for="start" class="form-label">Start point:</label>
          <input type="text" class="form-control" id="start" name="start" required>
          <label for="end" class="form-label">End point:</label>
          <input type="text" class="form-control" id="end" name="end" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Change destination</button>
  </form>

  <p>
    {{ path }}
  </p>

  <!-- Adding New events -->
  <form action="{{ url_for('builder') }}" method="POST">
          <label for="events" class="form-label">New Event</label>
          <input type="text" class="form-control" id="event" name="event" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Event</button>
  </form>

  <!-- Reset everything -->
  <form action="{{ url_for('builder') }}" method="POST">
      <button type="submit" class="btn btn-danger btn-lg" id="reset" name="reset" value="reset">Reset</button>
  </form>

  <p>
    {{ events }}
  </p>

</body>
</html>
