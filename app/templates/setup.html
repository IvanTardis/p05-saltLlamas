{% extends "base.html" %}
{% block content %}
  <h2>Game Setup</h2>
  <form method="POST" action="{{ url_for('setup') }}">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="party_name" class="form-label">Party Name</label>
        <input name="party_name" id="party_name" class="form-control" placeholder="Alice's Wagon Train" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Companions (up to 5)</label>
        <div class="input-group mb-1"><input name="companion1" class="form-control" placeholder="Companion #1" /></div>
        <div class="input-group mb-1"><input name="companion2" class="form-control" placeholder="Companion #2" /></div>
        <div class="input-group mb-1"><input name="companion3" class="form-control" placeholder="Companion #3" /></div>
        <div class="input-group mb-1"><input name="companion4" class="form-control" placeholder="Companion #4" /></div>
        <div class="input-group mb-1"><input name="companion5" class="form-control" placeholder="Companion #5" /></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <select name="occupation" id="occupation" class="form-select" required>
          <option value="">-- select occupation --</option>
          <option value="banker">Banker</option>
          <option value="carpenter">Carpenter</option>
          <option value="blacksmith">Blacksmith</option>
          <option value="farmer">Farmer</option>
          <option value="miner">Miner</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Purchase Quantities</label>
        <div class="input-group mb-2">
          <span class="input-group-text">Oxen Teams (Ã—team @ $40 each)</span>
          <input type="number" name="oxen_qty" class="form-control" min="0" value="0" required />
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">Food (lbs)</span>
          <input type="number" name="food_lbs" class="form-control" min="0" value="0" required />
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">Ammo (belts of 50 @ $1/belt)</span>
          <input type="number" name="ammo_qty" class="form-control" min="0" value="0" required />
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">Clothing Sets ($10 each)</span>
          <input type="number" name="clothing_sets" class="form-control" min="0" value="0" required />
        </div>
        <div class="input-group">
          <span class="input-group-text">Misc Kits ($5 each)</span>
          <input type="number" name="misc_kits" class="form-control" min="0" value="0" required />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Complete Setup</button>
  </form>
{% endblock %}
